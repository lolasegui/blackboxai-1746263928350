<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Juego de Trivial</title>
  <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: 'Merriweather', serif;
      background: linear-gradient(135deg, #f5f0e6, #d7c4a3);
    }
    #quiz-container {
      background-color: #fff8f0;
      border: 2px solid #a67c00;
      box-shadow: 0 0 15px rgba(166, 124, 0, 0.5);
      border-radius: 1rem;
    }
    h1 {
      text-shadow: 2px 2px 4px #a67c00;
    }
    button {
      box-shadow: 0 2px 5px rgba(166, 124, 0, 0.4);
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #a67c00 !important;
      box-shadow: 0 4px 10px rgba(166, 124, 0, 0.7);
    }
  </style>
</head>
<body class="min-h-screen flex flex-col items-center justify-center p-4">
  <h1 class="text-5xl font-extrabold mb-6 text-yellow-800">Juego de Trivial</h1>
  <div id="quiz-container" class="w-full max-w-3xl p-6 flex flex-col space-y-6">
    <!-- Quiz UI será renderizado aquí -->
  </div>
  <script src="script.js"></script>
</body>
</html>
